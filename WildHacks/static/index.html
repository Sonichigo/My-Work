<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Animal-Pedia</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <script src="http://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="sawo-container" style="height: 300px; width: 300px;"></div></div>
        <div id="status">
        <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
        <script>
            var config = {
                containerID: "sawo-container",
                identifierType: "email", // can be either 'email' or 'phone_number_sms'
                apiKey: "API_KEY", // add your api key here
                onSuccess: (payload) => {
                    window.location="./Add.html";
                },
            };
            var sawo = new Sawo(config);
            sawo.showForm();
        </script>
    </body>
</html>
